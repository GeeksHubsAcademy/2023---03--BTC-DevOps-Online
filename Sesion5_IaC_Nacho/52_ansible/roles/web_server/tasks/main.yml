---
- name: Nginx package
  ansible.builtin.apt:
    name: nginx

- name: Nginx started and enabled
  ansible.builtin.service:
    name: nginx
    enabled: true
    state: started

- name: HTML index file from template
  ansible.builtin.template:
    src: index-without-link.html.j2
    dest: /var/www/html/index.html
  notify:
    - Restart nginx
